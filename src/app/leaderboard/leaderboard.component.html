<h1><span>Round {{gm.getRound()}}</span>   -  {{gm.getCurrentPlayer().name}}</h1>
<p>Sort cards from 1 to {{gm.MAX_CARDS}}</p>
<p>First player to {{gm.END_HAND_SIZE}} cards win!!!</p>
<!-- <div *ngFor="let player of gm.getPlayers(); index as i">
    Player {{i+1}} - {{player.hand.length}}
</div> -->
<hr>
<table mat-table [dataSource]="gm.getStats()" class="mat-elevation-z8">

   <!-- Name Column -->
   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> Name </th>
     <td mat-cell *matCellDef="let element"> {{element.name}} </td>
   </ng-container>

   <!-- Weight Column -->
   <ng-container matColumnDef="score">
     <th mat-header-cell *matHeaderCellDef> Score </th>
     <td mat-cell *matCellDef="let element"> {{element.score}} </td>
   </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
