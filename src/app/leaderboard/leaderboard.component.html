<h2>Leaderboard</h2>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Player</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of gm.getStats(); let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{player.name}}</td>
        <td>{{player.score}}</td>
      </tr>
    </tbody>
  </table>
